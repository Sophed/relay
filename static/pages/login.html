<!doctype html>
<html>
    <head>
        <style>
            {{styles}}
        </style>
        <title>{{app}} ~ Login</title>
    </head>
    <body>
        <div class="container">
            {{nav}}
            <div class="content">
                <div class="controls">
                    <p>Login</p>
                    <input class="field" placeholder="Email address..." />

                </div>
            </div>
        </div>
    </body>
</html>
